  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #0d0d0d;
      color: #ffffff;

    header {
      text-align: center;
      padding: 100px 20px 60px;
      position: relative;
    }

    h1 {
      font-size: 60px;
      margin: 0;
      font-weight: bold;
      color: #00ffcc;
      animation: roboticGlitch 3s infinite alternate;
    }

    @keyframes roboticGlitch {
      0% { transform: scale(1) rotate(0deg); text-shadow: 0 0 5px #00ffe7; }
      25% { transform: scale(1.02) rotate(-0.5deg); text-shadow: 0 0 10px #00eaff; }
      50% { transform: scale(1.01) rotate(0.5deg); text-shadow: 0 0 15px #00dfff; }
      75% { transform: scale(1.03) rotate(-0.2deg); text-shadow: 0 0 20px #00cfff; }
      100% { transform: scale(1) rotate(0deg); text-shadow: 0 0 5px #00ffe7; }
    }

    .tagline {
      font-size: 20px;
      margin-top: 20px;
      color: #bbbbbb;
    }

    .typing::after {
      content: '|';
      animation: blink 1s step-end infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    section {
      padding: 40px 20px;
      max-width: 900px;
      margin: auto;
    }

    h2 {
      font-size: 32px;
      color: #00ffc3;
    }

    .product-card {
      background: #1b1b1b;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.15);
      padding: 30px;
      text-align: center;
      margin-top: 30px;
    }

    .product-card img {
      max-width: 300px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .btn {
      background: #00ccff;
      padding: 12px 24px;
      color: white;
      font-weight: bold;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #0099cc;
    }

    footer {
      text-align: center;
      padding: 30px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>

  <script>
    const typingText = "Helping creators & freelancers with powerful AI prompts";
    let i = 0;
    function typeWriter() {
      if (i < typingText.length) {
